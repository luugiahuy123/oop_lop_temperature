<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }
        getFahrenheit(){
            return this.celsius * 9/5 + 32;
        }
        getKelvin(){
            return this.celsius +273.15;
        }

    } let temp = new Temperature(25);
    document.write(`Nhiệt độ F: ${temp.getFahrenheit()}`)
    document.write("<br>")
    document.write(`Nhiệt độ Kenvin: ${temp.getKelvin()}`);

</script>
</body>
</html>
